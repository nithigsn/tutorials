<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Example</title>
    <style>
        table ,tr,th,td{
            border-collapse: collapse;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table border="1" >

        <caption>Sample Table</caption>
        <colgroup>
            <col style="background-color: lightgray;">
            <col style="background-color: lightblue;">
            <col style="background-color: rgb(172, 196, 204);">
        </colgroup>
        <thead>
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
                <th>Header 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2" style="text-align: center;">Data 1</td>
                <td>Data 2</td>
                
            </tr>
            <tr>
                <td>Data 4</td>
                <td>Data 5</td>
                <td>Data 6</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3" style="text-align: center;">Footer Content</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
