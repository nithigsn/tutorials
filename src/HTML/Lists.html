<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <p>Lists</p>
    <ol type="A">
        <li>Ordered List</li>
        <li>Unordered List</li>
        <li>Description List</li>
    </ol>



    <p>Unordered List</p>
    <ul style="list-style-type: none;">
        <li>Item-1</li>
        <li>Item-2</li>
        <li>Item-3</li>
    </ul>


    <p>Description List</p>


    <dl>
        <dt>Coffee</dt>
        <dd>Black Coffee</dd>
        <dd>Normal Coffee</dd>
        <dt>Tea</dt>
        <dd>Black Tea</dd>
        <dd>Normal Tea</dd>
        <dt>Drinks</dt>
        <dd>Cool Drinks</dd>
        <dd>Fresh Juice</dd>
    </dl>


</body>

</html>
