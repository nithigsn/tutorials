<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            background-color: black;
            color: white;
        }
        .grid{
            display: grid;
            width: 1000px;
            height: 1000px;
            background-color: red;
            grid-template-columns: 100px 200px 100px 50px 20px;
            grid-template-rows:100px 200px 150px;
            gap: 20px 20px;
        }
        .grid div{   
            background-color: yellow;
        }

    </style>

</head>
<body>
    <div class="grid">

        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>

    </div>
    
</body>
</html>
