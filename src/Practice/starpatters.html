<body>

    <script>


        function upperLeft(n) {

            for (let i = 0; i <= n; i++) {
                let str = '*';
                console.log(str.repeat(i));
            }
        }

        upperLeft(4);


        console.log('------------------------------');
        



        function lowerLeft(n) {
            for (let i = n; i >= 1; i--) {

                let str = '*';
                console.log(str.repeat(i));

            }

        }

        lowerLeft(4);

        function upperRight(n) {
            for (let i = 0; i <= n; i++) {
                let str = '*';
                let space = ' ';
                console.log(space.repeat((n - i)) + str.repeat(i));
            }
        }

        upperRight(4);


        console.log('-----------------------------------');
        


        function lowerRight(n) {
            for (let i = n; i >= 1; i--) {
                let str = '*';
                let space = ' ';
                console.log(space.repeat((n - 1)) + str.repeat(i));

            }

        }

        lowerRight(4)





    </script>
