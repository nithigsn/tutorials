<body>

    <script>

        function filterArr(arr,fn) {

            let filteredArr =[];

            for (let i = 0; i < arr.length; i++) {

                if(fn(arr[i],i)){
                    filteredArr.push(arr[i]);
                }
                
            }
            return filteredArr
            
        }

        let arr=[2,3,4,5,6,7,8,9,1,12];
        let fn = (num,index)=>num%2 === 0;
        console.log(filterArr(arr,fn));

        
    </script>
    
</body>
