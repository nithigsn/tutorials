    <script>


        function findMedian(num1, num2) {
            let mergedArr = [...num1, ...num2].sort(function (a, b) { a - b });
            let len = mergedArr.length;

            if (len % 2 === 0) {
                return (mergedArr[len / 2 - 1] + mergedArr[len / 2]);
            }
            else {
                return (math.floor(mergedArr[len / 2]))
            }

        }


     console.log(findMedian([1, 2, 3], [1, 2, 3]));
     

    </script>
